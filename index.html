<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#000000" />
  <title>SeanTylerLee.com</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header image -->
  <header class="safe-top">
    <img src="header.png" alt="SeanTylerLee.com" class="header-banner" />
  </header>

  <main class="container">
    <h1 class="page-title">Apps by Sean Tyler Lee</h1>

    <section class="app-list">
      <!-- App 1: Map My Permit -->
      <article class="app-card">
        <img src="map-my-permit.png" alt="Map My Permit app icon" class="app-icon" />
        <div class="app-body">
          <h2 class="app-title">Map My Permit</h2>
          <p class="app-desc">
            Snap a photo of an oversize/overweight permit and get a clean, turn-by-turn route.
            Purpose-built for drivers and pilot cars.
          </p>
          <a class="download-btn"
             href="https://apps.apple.com/app/idYOUR_APP_ID" target="_blank" rel="noopener"
             aria-label="Download Map My Permit">
            Download
          </a>
        </div>
      </article>

      <!-- App 2: LifeLine -->
      <article class="app-card">
        <img src="lifeline.png" alt="LifeLine app icon" class="app-icon" />
        <div class="app-body">
          <h2 class="app-title">LifeLine</h2>
          <p class="app-desc">
            A simple, always-ready safety companion: works offline, survival tips.
            The ultimate offline survival app
          </p>
          <a class="download-btn"
             href="https://apps.apple.com/app/idYOUR_APP_ID_2" target="_blank" rel="noopener"
             aria-label="Download LifeLine">
            Download
          </a>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
