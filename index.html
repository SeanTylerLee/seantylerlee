<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SeanTylerLee.com</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" />
  <meta name="theme-color" content="#007AFF" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="site-header-inner">
      <h1 class="site-title">SeanTylerLee.com</h1>
      <div class="site-contact">
        <a href="mailto:seantylerlee@icloud.com">seantylerlee@icloud.com</a>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero" style="text-align:center; padding:2rem 1rem;">
    <h2>Tools built for truckers</h2>
    <p>Apps, reports, and resources designed to make hauling easier.</p>
  </section>

  <!-- App list -->
  <main class="container">
    <div class="app-grid">
      <!-- Haul Path card -->
      <a class="card app-card" href="haulpath.html">
        <img class="app-icon" src="images/haulpath-icon.png" alt="Haul Path App Icon" />
        <div class="app-meta">
          <div class="app-title">Haul Path</div>
          <p class="app-desc">Check legal thresholds, permits, escorts & high-poles by state—on device.</p>
        </div>
      </a>
      <!-- Add more app cards later by copying the block above -->
    </div>

    <!-- Buttons section -->
    <div class="buttons-section" style="margin-top: 2rem; text-align: center;">
      <button class="reports-btn" onclick="openReports()">Go to Reports</button>
      <br /><br />
      <a class="legal-btn" href="legal.html">Legal</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    © 2025 SeanTylerLee.com. All rights reserved.
  </footer>

  <!-- PIN script -->
  <script>
    function openReports() {
      const pin = prompt("Enter PIN to access reports:");
      if (pin === "5335") {
        window.location.href = "reports.html";
      } else if (pin !== null) {
        alert("Incorrect PIN. Access denied.");
      }
    }
  </script>
</body>
</html>
