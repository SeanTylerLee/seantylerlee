<!DOCTYPE html>
<html lang="en">
<head>
  <!-- iOS / Mobile settings -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <title>Advertisements</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    /* Container for all ad images */
    .ads-container {
      display: grid;
      gap: 16px;
      padding: 16px;
    }

    /* Each ad image card */
    .ad-card {
      background: var(--card, #fff);
      border-radius: var(--radius, 12px);
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .ad-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Optional title above ads */
    .page-title {
      text-align: center;
      padding: 16px;
      font-size: 1.4rem;
      font-weight: 600;
    }

    /* Bottom nav fixed */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: var(--card, #fff);
      border-top: 1px solid var(--tint-2, #ccc);
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .bottom-nav a {
      text-decoration: none;
      color: var(--text, #111);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1 class="page-title">Advertisements</h1>

  <!-- Container for PNG images -->
  <main class="ads-container">
    <div class="ad-card">
      <img src="images/add1.png" alt="Advertisement 1">
    </div>
    <div class="ad-card">
      <img src="images/add2.png" alt="Advertisement 2">
    </div>
    <div class="ad-card">
      <img src="images/add3.png" alt="Advertisement 3">
    </div>
        <div class="ad-card">
      <img src="images/add4.png" alt="Advertisement 4">
    </div>
            <div class="ad-card">
      <img src="images/add5.png" alt="Advertisement 5">
    </div>
    
    
    
    
    <!-- Add more <div class="ad-card"> as needed -->
  </main>


</body>
</html>
